variables:
  TORCH_VERSION: 1.8.0
  CUDA: cuda11.1-cudnn8-runtime

stages:
  - base_build

build_image_latest:
  stage: base_build
  tags:
    - docker-image-build
  only:
    - main
  except:
    - schedules
  script:
    - "echo"
  variables:
    TO: gitlab-registry.cern.ch/saklein/funnels/latest
    DOCKER_FILE: docker/Dockerfile
    FROM: pytorch/pytorch:${TORCH_VERSION}-${CUDA}

build_image_tag:
  stage: base_build
  tags:
    - docker-image-build
  only:
    - tags
  except:
    - schedules
  script:
    - "echo"
  variables:
    TO: gitlab-registry.cern.ch/saklein/funnels/tags:${CI_COMMIT_TAG}-pytorch${TORCH_VERSION}
    DOCKER_FILE: docker/Dockerfile
    FROM: pytorch/pytorch:${TORCH_VERSION}-${CUDA}
